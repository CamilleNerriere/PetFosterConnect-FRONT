networks:
  front:
    driver: bridge

services:  
 petfoster:
    image: node:lts-alpine3.20
    volumes:
      - .:/src
    working_dir: /src
    networks:
      - front
    ports:
      - "5173:5173"
    command: [ "sh", "-c", "npm install && npm run dev --host 0.0.0.0" ]
    # env_file:
    #   - .env